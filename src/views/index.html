<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/assets/styles/channel.css" />
    </head>

    <body>
        <div id="app">
            <section class="sidebar">
                <div class="profile">
                    <!-- <i class="icon icon-settings"></i> -->
                    <div class="avatar">
                        <span>T</span>
                    </div>
                    <div class="disconnect">
                        <p>Your settings and networks will be remembered on this computer.<a class="forget-me" href="#">Forget me</a></p>
                    </div>
                </div>
                <a class="connexion icon" href="#">myirc</a>
                <form id="channelForm" style="display: none">
                    <input id="channelInput" name="channel", type="text" placeholder="Join new #channel" value="#" />
                </form>
                <div class="dropdown">
                    <h3 class="title icon">Channels</h3>
                    <!-- <i class="icon icon-plus"></i> -->
                    <!-- <i class="icon icon-magnifying-glass"></i> -->
                </div>
                <ul id="channelsList" class="list"></ul>
                <div class="dropdown">
                    <h3 class="title icon">Messages</h3>
                </div>
                <ul id="messagesList" class="list"></ul>
            </section>
            <main class="main-container">
                <header>
                    <h2 id="channelName"></h2>
                    <!-- <i class="icon icon-info"></i>
                    <i class="icon icon-users"></i>
                    <i class="icon icon-channel-settings"></i> -->
                </header>
                <ul id="messages"></ul>
                <ul id="channels"></ul>
                <section id="usersList">
                    <header>
                        <span class="people-here">0 people here</span>
                    </header>
                    <ul id="nicklist"></ul>
                </section>
                <footer>
                    <div id="user"></div>
                    <form id="messageForm">
                        <input id="messageInput" name="message" type="text" placeholder="Send a message..." />
                    </form>
                </footer>
            </main>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="/assets/scripts/channel.js"></script>
    </body>
</html>
